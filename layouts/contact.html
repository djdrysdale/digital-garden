<!DOCTYPE html>
<html lang="en">
<head>
    {% include head.html %}
</head>
<body>

  <div class="container">


      <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow" >
         <a href="/" class="page-header__logo" title="Go home">
             <img src="/assets/avatar.png" alt="" width="120">
         </a>

         <nav class="my-2 my-md-0 mr-md-3">
           <a class="p-2 text-dark" href="/">Home</a>
           <a class="p-2 text-dark" href="/posts">Blog</a>
           <a class="p-2 text-dark" href="/notes">Notes</a>
           <a class="p-2 text-dark" href="/about">About</a>
           <a class="p-2 text-dark" href="/contact">Contact Me</a>
         </nav>

     </div>

     <div class="jumbotron p-3 p-md-5 text-white bg-dark text-left p-3 px-md-4 mb-3 border-bottom box-shadow" style="background-image: url(/assets/conor-sexton-hRemch0ZDwI-unsplash.jpg)";>
          <div class="col-md-auto px-0">
            <h1 class="display-4">{{ title }}</h1>
            <p class="lead my-3"></p>
            <p class="lead mb-0"><a href="#" class="text-white font-weight-bold"></a></p>
          </div>
        </div>
      </div>



     <main role="main" class="container">



       <div class="container container-fluid">
           <div class="row py-4">
             <div class="row">
               <div class="col-md-8 px-0 mx-auto">


                 <article>

                   {{ content }}

                   <form action="https://getform.io/f/4ba398f9-5c45-489e-a44a-a872102e4a02" method="POST">

                     <div class="form-group form-row">
                       <label for="Name">Your name</label>
                       <input type="text" name="name" class="form-control" placeholder="Name">
                     </div>

                     <div class="form-group form-row">
                       <label for="InputEmail">Your email address</label>
                       <input type="email" name="email" class="form-control" id="email" placeholder="you@example.com">
                       <small id="emailAssurance" class="form-text text-muted">I'll never share your email address with anyone.</small>
                     </div>

                     <div class="form-group form-row">
                       <label for="Message">Your message</label>
                       <textarea name="message" class="form-control" id="message" rows="5"></textarea>
                     </div>

                     <button type="submit" class="btn btn-primary">Send</button>
                   </form>
                 </article>
               </div>
             </div>

           </div>
       </div>

    </main>



    <footer class="page-footer">
      <div class="container container-fluid" text-white bg-dark text-left p-3 px-md-4 mb-3 border-top box-shadow >
        <div class="row py-4">
          <div class="row">
            <div class="col-md-8 px-0 mx-auto">
              <small>Copyright {{site.author}}</small>
            </div>
          </div>

        </div>
      </div>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</div>
</body>
</html>
