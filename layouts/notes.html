---
layout: default
title: Notes
pagination:
  data: collections.notes
  size: 3
  reverse: true
---

   <div class="row py-4">

     <div class="card-group">
       {% for post in pagination.items %}
         <div class="card">
           <div class="card-body">
             <p class="card-text">{{ post.data.title }}</p>
             <p class="card-text"><small class="text-muted"><a href="{{ post.url }}">Read more</a></small></p>
           </div>
         </div>
      {% endfor %}
