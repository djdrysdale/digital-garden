---
layout: default
title: Digital Zettelkasten | Moby Diction
pagination:
  data: collections.notes
  size: 10

---

<article>
    {{content}}
</article>

<H2> Recent notes </H2>

{% for post in pagination.items %}

  <a href="{{ post.url }}"><h3>{{ post.data.title }}</h3></a>
  <p class="card-text">{{ post.data.description }}</p>

{% endfor %}
