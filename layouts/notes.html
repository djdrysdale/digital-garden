---
layout: default
title: Notes
pagination:
  data: collections.notes
  size: 10
  reverse: true
---

<div class="container container-fluid">
   <div class="row py-4">
     <div class="row">
       <div class="col-md-8 px-0 mx auto">
         <div class="card-deck">
           {% for post in pagination.items %}
            <div class="card">
              <div class="card-body">
                <p class="card-text">{{ post.data.title }}</p>
                <button type="button" class="btn btn-link"><a href="{{ post.url }}">Read more</a></button>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </div>
  </div>




     {% for post in pagination.items %}
       <div class="row">
         <div class="col-md-8 px-0 mx-auto">
           <h3>{{ post.data.title }}</h3>
           <button type="button" class="btn btn-link"><a href="{{ post.url }}">Read more</a></button>
         </div>
       </div>
     {% endfor %}
