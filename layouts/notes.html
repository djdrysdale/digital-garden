---
layout: default
title: Notes
pagination:
  data: collections.notes
  size: 10
  reverse: true
---

    <div class="row py-4">

      <ul>
      {% for note in pagination.items %}
        <li><div class="card-body col-12 col-md-6 border-bottom py-10 px-10">
            <p class="card-text">
              {{ note.data.title }}
            </p>
            <p>
              <a href="{{ note.url }}">Read more...</a>
            </p>

        </div>
      {% endfor %}
      </ul>
    </div>


 <div class="row py-4">
   <center>

     {% if pagination.href.previous %}
       <a href="{{pagination.href.previous}}">Previous</a>
     {% endif %}

     {% if pagination.href.next %}
       <a href="{{pagination.href.next}}">Next</a>
     {% endif %}

    </center>
  </div>
