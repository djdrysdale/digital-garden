---
layout: default
title: Notes
pagination:
  data: collections.notes
  size: 10
  reverse: true
---

    <div class="row py-4">
      {% for post in pagination.items %}
        <div class="card-body col-12 col-md-6 border-bottom py-2">
          <p class="card-text">
            {{ post.data.title }}
          </p>
          <p>
            <a href="">Read more...</a>
          </p>
        </div>
      {% endfor %}
    </div>


 <div class="row py-4">
   <center>

     {% if pagination.href.previous %}
       <a href="{{pagination.href.previous}}">Previous</a>
     {% endif %}

     {% if pagination.href.next %}
       <a href="{{pagination.href.next}}">Next</a>
     {% endif %}

    </center>
  </div>
