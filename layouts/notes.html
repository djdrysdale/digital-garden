---
layout: default
title: Digital Zettelkasten | Moby Diction
pagination:
  data: collections.notes
  size: 10

---
<div class="jumbotron p-3 p-md-5 text-white bg-dark text-center p-3 px-md-4 mb-3 border-bottom box-shadow">
   <div class="col-md-6 px-0">
     <h1 class="display-4">Notes</h1>
     <p class="lead my-3"></p>
     <p class="lead mb-0"><a href="#" class="text-white font-weight-bold"></a></p>
   </div>
 </div>

<article>
    {{content}}
</article>

<hr>

<H2> Recent notes </H2>

<ul>
{% for post in pagination.items %}

  <li>
    <a href="{{ post.url }}"><h5>{{ post.data.title }}</h5></a>
    <p class="card-text">{{ post.data.description }}</p>
  </li>

{% endfor %}
</ul>
