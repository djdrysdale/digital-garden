---
layout: default
title: Notes
pagination:
  data: collections.notes
  size: 10
  reverse: true

---
<div class="jumbotron p-3 p-md-5 text-white bg-dark text-center p-3 px-md-4 mb-3 border-bottom box-shadow">
   <div class="col-md-6 px-0">
     <h1 class="display-4">Notes</h1>
     <p class="lead my-3"></p>
     <p class="lead mb-0"><a href="#" class="text-white font-weight-bold"></a></p>
   </div>
 </div>


 <div class="container container-fluid">

   <div class="row py-4">

     <div class="container container-fluid">
       <div class="row py-4">
         <div class="row">
           <div class="col-md-8 px-0 mx-auto">
             <article>
                 {{content}}
             </article>
           </div>
         </div>

       </div>
-->

       <div class="card-deck">
         {% for note in pagination.items %}
         <div class="card">
           <img class="card-img-top" src="..." alt="Card image cap">
           <div class="card-body">
             <p class="card-text">{{ post.data.title }}</p>
           </div>
         </div>
         {% end for %}
       </div>

     </div>

     <center>

     {% if pagination.href.previous %}
       <a href="{{pagination.href.previous}}">Previous</a>
     {% endif %}

     {% if pagination.href.next %}
       <a href="{{pagination.href.next}}">Next</a>
     {% endif %}
     </center>
